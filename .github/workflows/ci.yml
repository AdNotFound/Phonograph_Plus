name: ci
on:
  push:
    branches:
      - 'dev'
      - 'release'
    tags-ignore:
      - 'preview_*'
      - 'v0*'
      - 'r_*'
      - 'test_*'
    paths-ignore:
      - 'README.md'
      - 'version'
      - 'version.json'
      - '.github/workflows/preview_release.yml'
      - '.github/workflows/action_test.yml'
  workflow_dispatch:
  pull_request:
    branches: [ dev ]
    paths-ignore:
      - 'README.md'
      - 'version'
      - 'version.json'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
#      - uses: gradle/wrapper-validation-action@v1 # its timeout fails the action

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: gradle


      - name: Build with Gradle
        run: ./gradlew assembleCi --stacktrace


      - name: signing apk
        uses: r0adkll/sign-android-release@v1.0.4
        id: sign_app
        env:
          BUILD_TOOLS_VERSION: 30.0.3
        with:
          releaseDirectory: ./app/build/outputs/apk/ci
          signingKeyBase64: ${{ secrets.KEY }}
          keyStorePassword: ${{ secrets.STORE_PASSWORD }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: ci_build
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
